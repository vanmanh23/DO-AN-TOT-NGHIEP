<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .payment-card {
            max-width: 500px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="card payment-card text-center p-4">
        <div class="card-body">
            <div class="mb-4">
                <i class="fas fa-check-circle success-icon"></i>
            </div>
            <h2 class="text-success mb-3">Payment successful!</h2>
            <p class="text-muted">Thank you for your purchase. Your order has been confirmed.</p>

            <div class="list-group list-group-flush text-start mt-4 mb-4">
                <div class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">Payment ID:</span>
                    <span th:text="${paymentId}">DH12345</span>
                </div>
                <div class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">Payment method:</span>
                    <span th:text="${paymentMethod}">12345678</span>
                </div>
                <div class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">Amount:</span>
                    <span class="text-primary fw-bold"
                          th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                        100.000 VNĐ
                    </span>
                </div>
                <div class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">Time:</span>
                    <span th:text="${paymentTime}">2023-10-25 10:00:00</span>
                </div>
            </div>

            <a href="http://localhost:5173/admin" class="btn btn-primary w-100 rounded-pill">Back to home</a>
        </div>
    </div>
</div>

</body>
</html>
